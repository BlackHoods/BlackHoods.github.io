language: go
go:
- 1.7.1
env:
  global:
  - SSH_KEY="blackhoods"
  - GIT_NAME="CuckooProject"
  - GIT_EMAIL="al3jokotama@gmail.com"
  - SOURCE_DIR="public"
  - DEPLOY_BRANCH="source"
before_install:
 - openssl aes-256-cbc -K $encrypted_88b4fd6fc50b_key -iv $encrypted_88b4fd6fc50b_iv -in id_rsa.enc -out id_rsa -d
before_script:
- git clone --branch v2 https://github.com/go-yaml/yaml \$GOPATH/src/gopkg.in/yaml.v2
- go get -u -v github.com/spf13/hugo
script:
- git clone --branch source https://github.com/BlackHoods/BlackHoods.github.io.git
- rm -r public/*
- unzip themes/HugoMDL.zip -d themes/
- hugo --buildDrafts
after_success:
- "./scripts/deploy.sh"
