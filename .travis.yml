# dist: precise
language: go
go:
- 1.7.1

env:
  global:
  - SSH_KEY="blackhoods"
  - GIT_NAME="CuckooProject"
  - GIT_EMAIL="al3jokotama@gmail.com"
  - SOURCE_DIR="public"
  - DEPLOY_BRANCH="source"
before_install:
 - sudo pip install pygments
 - sudo pip --no-cache-dir install git+https://github.com/Blackhoods/radare2-pygments-lexer.git
 - git clone --branch v2 https://github.com/go-yaml/yaml \$GOPATH/src/gopkg.in/yaml.v2
 - go get -u -v github.com/spf13/hugo
 - openssl aes-256-cbc -K $encrypted_88b4fd6fc50b_key -iv $encrypted_88b4fd6fc50b_iv -in blackhoods.enc -out blackhoods -d
script:
- git clone --branch source https://github.com/BlackHoods/BlackHoods.github.io.git
- hugo --ignoreCache
after_success:
- "./scripts/deploy.sh"
